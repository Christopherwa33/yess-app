<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Magazzino</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
	<h1>Gestionale Magazzino</h1>
	<div>
		<!-- 
			action va a specificare l'indirizzo dove effettuerà la chiamata
		 -->
		<form action="MagazzinoController" method="GET">
			<input type="hidden" name="cmd" value="add">
			<p>Nome</p>
			<input type="text" name="nome"/>
			<p>Categoria</p>
			<input type="text" name="categoria"/>
			<p>Prezzo</p>
			<input type="number" name="prezzo" step="0.01"/>
			<br>
			<br>
			<button type="submit">Aggiungi</button>
		</form>	
	</div>
	<div>
		<h2>Prodotti in magazzino</h2>
		<table>
			<thead>
				<tr>
					<th>Nome</th>
					<th>Categoria</th>
					<th>Prezzo</th>
					<th>ELIMINA</th>
				</tr>
			</thead>
			<tbody>
				<!-- PRODOTTI -->
			</tbody>
		</table>
	</div>
</body>
</html>
